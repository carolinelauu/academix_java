    <body>
        <h1>Tabela de Cidades</h1>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Estado</th>  
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            const lista = jsonPessoas;
            const tabela = document.getElementById('tabela');
            for (let i = 0; i < lista.length; i++) {
            const linha = tabela.insertRow();

            // Cria as células da linha
            const celulaId = linha.insertCell();
            const celulaNome = linha.insertCell();
            const celulaEstado = linha.insertCell();

            // Define o conteúdo das células da linha
            celulaId.textContent = lista[i].id_cidade;
            celulaNome.textContent = lista[i].nome_cidade;
            celulaEstado.textContent = lista[i].estado_sigla_estado;
        }
        </script>
    </body>
