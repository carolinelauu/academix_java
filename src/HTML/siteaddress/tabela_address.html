<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilo.css">
        <title>Tabela</title>
    </head>
    <body>
        <h1>Tabela de Endereços</h1>
        <table id="tabela">
            <thead>
                <tr>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Cidade</th>
                    
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            const lista = jsonPessoas;
            const tabela = document.getElementById('tabela');
            for (let i = 0; i < lista.length; i++) {
            const linha = tabela.insertRow();

            // Cria as células da linha
            const celulaCEP = linha.insertCell();
            const celulaLogradouro = linha.insertCell();
            const celulaNumber = linha.insertCell();
            const celulaCidade = linha.insertCell();

            // Define o conteúdo das células da linha
            celulaCEP.textContent = lista[i].cep;
            celulaLogradouro.textContent = lista[i].logradouro;
            celulaNumber.textContent = lista[i].number;
            celulaCidade.textContent = lista[i].cidade_id_cidade;
        }
        </script>
    </body>
</html>
