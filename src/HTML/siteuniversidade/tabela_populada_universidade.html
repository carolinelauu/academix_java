<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilo.css">
        <title>Tabela</title>
    </head>
    <body>
        <h1>Tabela de Universidades</h1>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Privada</th>
                    <th>Sigla</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <script>
            const lista = [{"id_universidade":"1","nome_universidade":"Universidade Tecnológica Federal do Paraná","privada":"não","sigla_universidade":"UTFPR"},{"id_universidade":"2","nome_universidade":"Universidade Federal do Paraná","privada":"não","sigla_universidade":"UFPR"},{"id_universidade":"3","nome_universidade":"Universidade Estadual de Londrina","privada":"não","sigla_universidade":"UEL"},{"id_universidade":"4","nome_universidade":"Universidade de São Paulo","privada":"não","sigla_universidade":"USP"},{"id_universidade":"5","nome_universidade":"Universidade de Campinas","privada":"não","sigla_universidade":"UNICAMP"},{"id_universidade":"6","nome_universidade":"Universidade Federal de Minas Gerais","privada":"não","sigla_universidade":"UFMG"},{"id_universidade":"7","nome_universidade":"Universidade Federal de Santa Catarina","privada":"não","sigla_universidade":"UFSC"},{"id_universidade":"8","nome_universidade":"Integrado","privada":"sim","sigla_universidade":"INT"},];
            const tabela = document.getElementById('tabela');
            for (let i = 0; i < lista.length; i++) {
            const linha = tabela.insertRow();

            // Cria as células da linha
            const celulaId = linha.insertCell();
            const celulaNome = linha.insertCell();
            const celulaPrivada = linha.insertCell();
            const celulaSigla = linha.insertCell();

            // Define o conteúdo das células da linha
            celulaId.textContent = lista[i].id_universidade;
            celulaNome.textContent = lista[i].nome_universidade;
            celulaPrivada.textContent = lista[i].privada;
            celulaSigla.textContent = lista[i].sigla_universidade;
        }
        </script>
    </body>
</html>
